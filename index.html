<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static.css" />
    <title>Rock, Paper, Scissors game</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Rock, Paper, Scissors</h2>
      <div class="flexbox-rps" id="flexbox-rps-div">
        <img
          src="STONE Studio- 12-06 2009 017.jpg"
          alt="rock"
          width="150px"
          height="150px"
          id="rock"
          onclick="rpsGame(this)"
          class="rock1";
        />
        <img
          src="paper-001.jpg"
          alt="paper"
          width="150px"
          height="150px"
          id="paper"
          onclick="rpsGame(this)"
          class="paper1";
        />
        <img
          src="hand-scissors.svg"
          alt="scissors"
          width="150px"
          height="150px"
          id="scissors"
          onclick="rpsGame(this)"
          class= " scissors1";
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
